---
name: Functional Tests

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/functional-tests.yml
      - src/**
      - action.yml
  schedule:
    # Every Friday at 09:00 JST
    - cron: "0 0 * * 5"
  workflow_dispatch: {}

defaults:
  run:
    shell: sh

jobs:
  setup-whitespace:
    name: Setup whitespace
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup Whitespace
        id: setup-whitespace
        uses: ./
      - name: Test action completion
        run: |
          test_equal() {
            if [ "${2}" != "${3}" ]; then
              echo "::error title=${1}::Expected: ${3}. Actual: ${2}."
              exit 1
            fi
          }
          test_equal "wspace should be installed" \
            "${{ steps.setup-whitespace.outputs.installed }}" \
            "true"
      - name: Validate script
        run: |
          [ "$(wspace helloworld.ws)" = "Hello, World!" ] || exit 1;
  setup-whitespace-in-container:
    name: Setup whitespace in container (${{ matrix.image }}, latest)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container:
      image: ${{ matrix.image }}:latest
    strategy:
      fail-fast: false
      matrix:
        image: ["alpine", "ubuntu"]
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup Whitespace
        id: setup-whitespace
        uses: ./
      - name: Test action completion
        run: |
          test_equal() {
            if [ "${2}" != "${3}" ]; then
              echo "::error title=${1}::Expected: ${3}. Actual: ${2}."
              exit 1
            fi
          }
          test_equal "wspace should be installed" \
            "${{ steps.setup-whitespace.outputs.installed }}" \
            "true"
      - name: Validate script
        run: |
          [ "$(wspace helloworld.ws)" = "Hello, World!" ] || exit 1;
  test-force:
    name: Test force
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        force: ["true", "false"]
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Setup Whitespace 1
        id: setup-whitespace-1
        uses: ./
      - name: Setup Whitespace 2
        id: setup-whitespace-2
        uses: ./
        with:
          force: ${{ matrix.force }}
      - name: Test action completion
        run: |
          test_equal() {
            if [ "${2}" != "${3}" ]; then
              echo "::error title=${1}::Expected: ${3}. Actual: ${2}."
              exit 1
            fi
          }
          test_equal "Wrong \"installed\" output from setup-whitespace-1" \
            "${{ steps.setup-whitespace-1.outputs.installed }}" \
            "true"
          test_equal "Wrong \"installed\" output from setup-whitespace-2" \
            "${{ steps.setup-whitespace-2.outputs.installed }}" \
            "${{ matrix.force }}"
